<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.css">
    <style>
        .colorlump {
            width: 500px;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            background-color: white;
        }

        .colorlump li {
            border-radius: 50%;
        }
        h1{
            width: 100%;
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>第1</h1>
    <ul class="colorlump"></ul>
    <script>
        var lump = document.querySelector(".colorlump")
        
        var h1 = document.querySelector("h1")
        var level = 1;
        function showDot(level) {
            lump.innerHTML=" ";
            h1.innerText = "第"+level+"关";
            var color = '#' + Math.random().toString(16).slice(-6);
            console.log(color);


            for (var i = 0; i < Math.pow(level + 2, 2); i++) {
                var node = document.createElement("li")
                node.style.backgroundColor = color;
                node.style.width = 500 / (level + 2) + "px";
                lump.appendChild(node);

            }
            var index = Math.floor(Math.random() * lump.querySelectorAll("li").length)
            lump.querySelectorAll("li")[index].style.opacity="0.7";
            lump.querySelectorAll("li")[index].onclick = (function () {
                level++
                showDot(level)
            })
            
        }
        showDot(level)
    </script>
</body>

</html>
