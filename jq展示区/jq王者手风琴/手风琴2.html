<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./手风琴.css">
    <title>Document</title>
</head>

<body>
    <section class="box">
        <div><img src="./img/1.webp" alt=""></div>
        <div><img src="./img/2.webp" alt=""></div>
        <div><img src="./img/3.jpg" alt=""></div>
        <div><img src="./img/4.jpg" alt=""></div>
        <div><img src="./img/5.jpg" alt=""></div>
        <div><img src="./img/6.jpg" alt=""></div>
        <div><img src="./img/7.jpg" alt=""></div>
        
    </section>
    <script>
        function init(n) {
            $("div").eq(n).css("width", "224px")
            $("img").eq(n).css("display", "none")
        }
        init(0)
        $("div").mouseenter(function () {

            $("div").css("width", "69px")
                .eq($(this).index()).css("width", "224px").
                find('img').css('display', 'none').end().siblings().find('img').css('display', 'block')

        })
    </script>
</body>

</html>
